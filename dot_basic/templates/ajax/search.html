<link rel = "stylesheet" type = "text/css" href = "/static/basic/css/search.css" />
<div class="container-fluid friend-container">
{% if userlist %}
<div class="row">
    <div class="search-header">Users</div>
</div>
{% endif %}
{% for item in userlist %}
<div class="row">
<div class="col-2">
    <img src="{{ user.profile.avatar.url }}" width="15" height="15">
</div>
<div class="col-10">
<a href="/profile/?user={{ item.username }}">{{ item.username }}</a>
</div>
</div>
{% endfor %}
</div>
