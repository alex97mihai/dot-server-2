<link rel = "stylesheet" type = "text/css" href = "/static/basic/css/chat.css" />

<div class="container-fluid conv-container">
    <div class="conversations-header">Conversations</div>
    

    {% if nlist %}

    {% for conversation in nlist %}
    <a href="/messages/{{conversation.username}}"> 
    <div class="row conversation">
        <div class="col-3">
            <img src="{{ conversation.profile.avatar.url }}" class="conv-pic">
        </div>
        <div class="col-9">
            {{ conversation.username }}
        </div>
    </div>
    </a>

    {% endfor %}

    {% else %}
    <div class="no-conv">No conversations yet!</div>
    {% endif %}

</div>
